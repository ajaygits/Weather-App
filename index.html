<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container1">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" class="btn">Submit</button>
            </form>
            <p class="error end">Please enter a valid city</p>
            <div class="container2">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">Noida, Uttar Pradesh</div>
                    <div class="date">Mon Jan 01 2023</div>
                </div>
                <hr>
                <div class="current">
                    <div class="temp">Temperature:0 <span>°C</span></div>
                    <div class="weather">Weather:Sunny</div>
                    <div class="temp-range">Temperature Range:0°C /0°C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
